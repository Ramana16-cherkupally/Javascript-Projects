<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <section >
        <div class="card  align-items-center justify-content-center text-center p-3">
            <h1 class="heading">Calculator</h1>
            <div class="d-flex col-12 align-item-center mb-4 w-100">
                <input type="number" class="form-control py-1 me-3 fs-3" id="num1" placeholder="Enter a number">
                <input type="number" class="form-control py-2 fs-3" id="num2" placeholder="Enter a number">
              </div>
    
                <div class="row row-cols-2 g-2 w-100">
                    <div class="col ">
                        <button class="btn btn-info w-100" onclick="OperationPerform('+')">+</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100" onclick="OperationPerform('-')">-</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100" onclick="OperationPerform('*')">*</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100" onclick="OperationPerform('/')">/</button>
                    </div>
                </div>
          
            
    
            <div class="result" id="result">result:</div>
        </div>
    </section>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
